        <!-- Nth Factorial, Sum, and Average Calculator -->
        <br><br><br><br><br><br><br><br><br><br><br>
        <h1 class="w3-animate-top">Nth FACTORIAL, SUM, AND AVERAGE</h1>
        <br>

        <div class="w3-animate-zoom" style="font-family:verdana">
        <label for="number">Enter Number:</label>
        <input type="number" id="number" placeholder="Enter number">
        <br><br>
        <button onclick="compute()">Compute</button>
        </div>
        <br><br>
        <div style="font-family:verdana;color:red" id="factorial"></div>
        <div style="font-family:verdana;color:red" id="sum"></div>
        <div style="font-family:verdana;color:red" id="average"></div>
        <br><br>

    </div>
    
    <script>
        function compute() {
            var n = parseInt(document.getElementById("number").value);
            factorial = 1;
            sum = 0;
            total = 0;
            i = 1;
            k = 1;

            //While loop that calculates the nth factorial
            while (i <= n){
                factorial = factorial * i;
                i++;
            }
            document.getElementById("factorial").innerHTML = "The nth factorial of " + n + " is " + factorial.toFixed(0);        

            //Do While loop that calculates the sum of the first n numbers
            do {
                sum += k;
                k++;
            } while (k <= n)
            document.getElementById("sum").innerHTML = "The sum of the first " + n + " numbers is " + sum.toFixed(0);

            //For loop that calculates the average of the first n numbers
            for (j = 1; j <= n; j++) {
                total += j;
            }
            average = total / n;
            document.getElementById("average").innerText = "The average of the first " + n + " numbers is " + average.toFixed(0);
            document.getElementById("number").value = "";
         }

    </script>
