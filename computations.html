        <!-- Conversion Calculator -->
        <br><br><br><br><br><br><br><br><br><br><br>
        <h1 class="w3-animate-top">CONVERSION CALCULATOR</h1>
        <br>
        <div style="font-family:verdana" class="w3-animate-zoom">
        <label for="value">Enter Value:</label>
        <input type="number" id="value">
        <br><br>

        <!-- Selects which conversion to apply -->
        <label for="type">Select Conversion:</label>
        <select id="type">
            <option value="FahToCel">Fahrenheit to Celsius</option>
            <option value="CelToFah">Celsius to Fahrenheit</option>
            <option value="MetersToFeet">Meters to Feet</option>
            <option value="FeetToMeters">Feet to Meters</option>
        </select>
            
        <br><br>
        <button onclick="convert()">Compute</button>
        </div>
        <br><br>
        <div style="font-family:verdana;color:red" id="result"></div>
        <br><br>
        
    </div>
    
    <script>
        function convert() {
            var value = parseFloat(document.getElementById("value").value);
            var type = document.getElementById("type").value;
            var result;

            //Switch statement that performs operations based on the selected operation
            switch (type) {
                case "FahToCel":
                    result = (value-32)*5/9;
                    document.getElementById("result").innerHTML = value + " Fahrenheit is converted to " + result.toFixed(0) + " Celsius";
                    break;
                case "CelToFah":
                    result = (value*9/5)+32;
                    document.getElementById("result").innerHTML = value + " Celsius is converted to " + result.toFixed(0) + " Fahrenheit";
                    break;
                case "MetersToFeet":
                    result = value*3.28084;
                    document.getElementById("result").innerHTML = value + " Meters is converted to " + result.toFixed(0) + " Feet";
                    break;
                case "FeetToMeters":
                    result = value/3.28084;
                    document.getElementById("result").innerHTML = value + " Feet is converted to " + result.toFixed(0) + " Meters";
                    break;
            }
        }

    </script>
